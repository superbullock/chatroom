<!DOCTYPE HTML>
<html ng-app="chatroom">

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainCtrl">
  <div class='headline text-center'>


    <h1 class='myTitle'> Parse Chat Room App <small>BETA</small></h1>
    <div class="forms">



      <form class='form-inline' ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
        <button class="btn btn-default">Send</button>
        <button class='btn btn-info pull-right' type='button' ng-click='sort()' ng-model='sortBy'>Date Sort</button>
        <input class="form-control text-box pull-right" type="text" ng-model="filter" placeholder="Filter">

      </form>


      <form class="form-inline" ng-submit="createChatroom()">
        <br>
        <button type='button' class="btn btn-warning" ng-show='returnHome' ng-click='backHome()'>Back To main Chat</button>

        <button class="btn btn-success" type='button' ng-click='newChatroom()' ng-show='createBtn'>Create or Join Chatroom</button>
        <input ng-show="chatCreation" type="text" class="form-control text-box" ng-model="chatName" placeholder="New Chatroom Name">
        <button ng-show="chatCreation" class="btn btn-success">Go!</button>
      </form>
    </div>
  </div>

  <div class="main-container container">

    <div class="messages-container ">

      <div class="chats" ng-repeat="message in messages | filter: filter | orderBy : 'createdAt' : sortBy">
        <h6>{{message.text}}<small class="badge pull-right">{{message.createdAt | date: 'short' }}</small></h6>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/parseService.js"></script>
  <script src="js/defaultHeaders.js"></script>
</body>

</html>
